name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      # pnpm build komutu type check islemini de kapsadigi icin ayrica tsc calistirmaya gerek olmayabilir
      # ama hizli feedback icin yararlidir.
      - name: Type Check
        run: pnpm tsc --noEmit

      - name: Test
        run: pnpm test -- --passWithNoTests --ci

      - name: Build
        run: pnpm build
